<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- title -->
    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        Kimura Digital | Toronto Based Web Designer
      {% endif %}
    </title>

    <!-- description -->
    <meta name="description" content="
    {% if page.description %}
      {{ page.description }}
    {% else %}
      I'm a Toronto web designer solving challenges with digital solutions. I build websites & help businesses grow.
    {% endif %}
    " />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="
    {% if page.social-headline %}
      {{ page.social-headline }}
    {% else %}
      I'm a Toronto freelancer solving challenges with digital solutions.
    {% endif %}">
    <meta itemprop="description" content="
    {% if page.description %}
      {{ page.description }}
    {% else %}
      I build websites & help businesses grow.
    {% endif %}">
    <meta itemprop="image" content="
    {% if page.thumbnail %}
      {{ page.thumbnail }}
    {% else %}
      ../assets/img/thumbnails/thumbnail-facebook-kimura.png
    {% endif %}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@Twitter">
    <meta name="twitter:title" content="
    {% if page.social-headline %}
      {{ page.social-headline }}
    {% else %}
      I'm a Toronto freelancer solving challenges with digital solutions.
    {% endif %}">
    <meta name="twitter:description" content="
    {% if page.description %}
      {{ page.description }}
    {% else %}
      I build websites & help businesses grow.
    {% endif %}">
    <meta name="twitter:creator" content="@HeySense">
    <meta name="twitter:image:src" content="
    {% if page.thumbnail %}
      {{ page.thumbnail }}
    {% else %}
      ../assets/img/thumbnails/thumbnail-facebook-kimura.png
    {% endif %}">

    <!-- Open Graph data -->
    <meta property="og:title" content="
    {% if page.social-headline %}
      {{ page.social-headline }}
    {% else %}
      I'm a Toronto freelancer solving challenges with digital solutions.
    {% endif %}">
    <meta property="og:type" content="article" />
    <meta property="og:image" content="
    {% if page.thumbnail %}
      {{ page.thumbnail }}
    {% else %}
      ../assets/img/thumbnails/thumbnail-facebook-kimura.png
    {% endif %}"/>
    <meta property="og:description" content="
    {% if page.description %}
      {{ page.description }}
    {% else %}
      I build websites & help businesses grow.
    {% endif %}" />


    <!-- UPDATE FAVICON ETC -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/img/favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/assets/img/favicon/manifest.json">
    <link rel="mask-icon" href="/assets/img/favicon/safari-pinned-tab.svg" color="#af3535">
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/assets/img/favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="/assets/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">


    <!-- stylesheets -->
    <link href="/assets/css/style.min.css" rel="stylesheet">
    {% if page.custom_css %}
      {% for stylesheet in page.custom_css %}
      <link rel="stylesheet" href="/assets/css/{{ stylesheet }}.css" media="screen" type="text/css">
      {% endfor %}
    {% endif %}


    {% if page.no-follow %}
      <meta name="robots" content="noindex">
    {% endif %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-70484460-1', 'auto');
      ga('send', 'pageview');

    </script>

  </head>
