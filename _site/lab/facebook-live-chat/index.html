<style>
.chat-container {
  height: 100%;
  width: 100%;
  right: 0;
  bottom: 0;
  background: white;
  opacity: 0;
  z-index: -100;
  transition-property: opacity;
  transition-duration: 0.4s;
  transition-timing-function: cubic-bezier(0.94, 0.19, 0.49, 0.94);
  overflow-y: scroll;
}
@media (min-width: 500px) {
  .chat-container {
    width: 400px;
    border-left: solid #e5e3e3 2px;
  }
}

.chat-header {
  width: 100%;
  height: 70px;
  background: white;
  font-size: 18px !important;
}

.chat-bubble {
  bottom: 16px;
  right: 16px;
}

.chat-preview {
  position: fixed;
  bottom: 100px;
  right: 16px;
  max-width: 200px;
  word-wrap: break-word;
  opacity: 0;
  z-index: -100;
  transition-property: opacity;
  transition-duration: 0.4s;
  transition-timing-function: cubic-bezier(0.94, 0.19, 0.49, 0.94);
}

.chat-preview:after {
  position: absolute;
  bottom: -10px;
  right: 10%;
  margin-left: -10px;
  width: 0;
  font-size: 0;
  border-top: 10px solid #e5e3e3;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  content: " ";
  line-height: 0;
}

.chat-container-visible, .chat-preivew-visible {
  z-index: 10;
  opacity: 1;
}
</style>
